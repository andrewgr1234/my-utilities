<html>

<head>
    <title>Uilities Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./elements/icon.png">
</head>

<body>
    <center>
        <h1>Timer</h1>
    </center>
    <br>
    <br>
    <center>
        <form id="countdown">
            <input id="tminus" placeholder="0:00" type="Mins" />
            <input id="request" placeholder="Enter Minutes here" type="Input" />
            <br>
            <br>
            <a href="" class="button enterTime">Start Timer</a>
            <input type="reset" value="Clear Timer" />
        </form>

        <br>
        <br>

        <h1>Calculator</h1>

        <table border="1">
            <tr>
                <td><input type="button" value="c" onclick="clr()" /> </td>
                <td colspan="3"><input type="text" id="edu" dir="ltr" /></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="dis('+')" /> </td>
                <td><input type="button" value="1" onclick="dis('1')" /> </td>
                <td><input type="button" value="2" onclick="dis('2')" /> </td>
                <td><input type="button" value="3" onclick="dis('3')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="-" onclick="dis('-')" /> </td>
                <td><input type="button" value="4" onclick="dis('4')" /> </td>
                <td><input type="button" value="5" onclick="dis('5')" /> </td>
                <td><input type="button" value="6" onclick="dis('6')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="*" onclick="dis('*')" /> </td>
                <td><input type="button" value="7" onclick="dis('7')" /> </td>
                <td><input type="button" value="8" onclick="dis('8')" /> </td>
                <td><input type="button" value="9" onclick="dis('9')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="/" onclick="dis('/')" /> </td>
                <td><input type="button" value="." onclick="dis('.')" /> </td>
                <td><input type="button" value="0" onclick="dis('0')" /> </td>
                <td><input type="button" value="=" onclick="solve()" /> </td>
            </tr>
        </table>
    </center>

    <center>
        <footer>
            <h2>Made by: Andrew Grayeb</h2>
        </footer>
    </center>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
