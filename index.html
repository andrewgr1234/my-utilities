<html>

<head>
    <title>A countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <br>
    <center>
        <form id="countdown">
            <input id="tminus" placeholder="0:00" type="Mins" />
            <input id="request" placeholder="Enter Minutes here" type="Input" />
            <br>
            <br>
            <a href="#" class="button enterTime">Start Timer</a>
            <input type="reset" value="Clear Timer" />
        </form>
    </center>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
